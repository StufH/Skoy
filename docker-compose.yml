services:
  russekort:
    build: .
    container_name: russekort
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - PUBLIC_BASE_URL=https://russekort-backend.onrender.com
      - ALLOWED_ORIGINS=https://russekort.me,https://stufh.github.io
      - ALLOWED_HOSTS=https://russekort-backend.onrender.com,localhost,russekort.me,stufh.github.io,localhost,127.0.0,
      - MAX_CONTENT_LENGTH_MB=10
    volumes:
      - russekort_storage:/app/Russekort/backend/storage
    read_only: true
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request as u;print(u.urlopen('http://localhost:8080/api/health').read())"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  russekort_storage:
    driver: local
